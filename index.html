<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Name Typing Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: skyblue;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: cover;
    }

    h1 {
      color: #343a40;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #game-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    #word-container {
      font-size: 3em;
      margin: 20px 0;
      color: #007bff;
    }

    #input-word {
      font-size: 1.5em;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #007bff;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    #input-word:focus {
      border-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #28a745;
    }

    #instructions {
      font-size: 1em;
      color: #6c757d;
      margin-top: 10px;
    }

    #timeout-message {
      font-size: 1em;
      color: #ff0000;
      margin-top: 10px;
    }

    #stats {
      font-size: 1em;
      margin-top: 10px;
    }

    #start-button {
      font-size: 1.5em;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: center; /* ボタンを中央に寄せる */
    }

    #startbuttoncount {
      color: #343a40;
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Country Name Typing Game</h1>
    <div id="word-container"></div>
    <input type="text" id="input-word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled>
    <div id="result"></div>
    <div id="instructions">Start typing and press Enter after each word.</div>
    <div id="timeout-message"></div>
    <div id="stats"></div>
    <div id="startbuttoncount"></div>
    <button id="start-button">Start</button>
  </div>

  <script>
    const words = ["japan", "unitedstates", "unitedkingdom", "china", "france", "canada", "germany", "russia", "spain", "helloworld"];
    let currentWordIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let startTime;
    let timer;
    let startcount = 5;
    const timeoutDuration = 10000; // 10 seconds

    function startbuttontimer() {
      if (startcount > 0) {
        document.getElementById('startbuttoncount').innerText = startcount; 
        setTimeout(startcountminus, 1000)
      }
      if (startcount === 0) {
        document.getElementById('startbuttoncount').innerText = startcount; 
        startGame();
      }
    }

    function startcountminus() {
      startcount--;
      startbuttontimer()
    }

    function startGame() {
      currentWordIndex = 0;
      correctCount = 0;
      wrongCount = 0;
      startTime = new Date();
      renderWord();
      document.getElementById('input-word').value = '';
      document.getElementById('input-word').disabled = false;
      document.getElementById('input-word').focus();
      document.getElementById('result').innerText = '';
      document.getElementById('timeout-message').innerText = '';
      document.getElementById('stats').innerText = '';
      document.getElementById('startbuttoncount').innerText = '';
      document.getElementById('start-button').style.display = 'none'; // Hide the Start button
      startTimer();
    }

    function renderWord() {
      const wordContainer = document.getElementById('word-container');
      if (currentWordIndex < words.length) {
        wordContainer.innerText = words[currentWordIndex];
      } else {
        wordContainer.innerText = "Game Clear!";
        document.getElementById('input-word').disabled = true; // Disable input after reaching the end
        stopTimer();
        showStats();
      }
    }

    function checkInput() {
      const inputElement = document.getElementById('input-word');
      const inputText = inputElement.value.trim();

      if (inputText === words[currentWordIndex]) {
        correctCount++;
      } else {
        wrongCount++;
      }

      currentWordIndex++;

      if (currentWordIndex < words.length) {
        renderWord();
        inputElement.value = '';
      }

      if (currentWordIndex === words.length) {
        document.getElementById('input-word').disabled = true; // Disable input after reaching the end
        stopTimer();
        showStats();
      }
    }

    function startTimer() {
      timer = setTimeout(function() {
        document.getElementById('timeout-message').innerText = "Press Enter To Confirm Text.";
      }, timeoutDuration);
    }

    function stopTimer() {
      clearTimeout(timer);
      document.getElementById('timeout-message').innerText = '';
    }

    function showStats() {
      const endTime = new Date();
      const totalTime = (endTime - startTime) / 1000;
      document.getElementById('result').innerText = `Game Clear! Your time: ${totalTime.toFixed(2)} seconds`;
      document.getElementById('stats').innerText = `Correct: ${correctCount} | Wrong: ${wrongCount}`;
      document.getElementById('start-button').style.display = ''; // Show the Start button
    }

    document.getElementById('input-word').addEventListener('input', function() {
      stopTimer(); // Reset timer on each input
      startTimer(); // Start a new timer
    });

    document.getElementById('input-word').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        checkInput();
      }
    });

    document.getElementById('start-button').addEventListener('click', function() {
      startbuttontimer();
    });
  </script>
</body>
</html>
